<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size:large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.Austin_font {
		background-color: blue;
		color: white;
		font-size: large;
		text-decoration: italicize;
		font-weight: bold;
	}
	</style>
	<h2 class ="font_1"> This h2 element is styled per class attribute font_1</h2>
	<h3 class ="font_2"> This h2 element is styled per class attribute font_2</h3>
	<h4 class ="font_1"> Even tho this is an h4 element, it is styled the same as h2 element is styled per class attribute font_1</h4>
		<p class="Austin_font"> This paragraph is written in my style!</p>
	</body>
</html>
